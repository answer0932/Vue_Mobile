<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Ace_template_mobile</title>
  <!--引入animate.css css3动画样式表-->
  <link rel="stylesheet" href="static/css/animate.css">
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    +function (window) {
      /*移动端设计稿宽度*/
      var documentW = 750;
      var document = window.document,
        documentEle = document.documentElement,
        ResizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
      var Resize_Calc = (function Refresh_Rem() {
        var clientWidth = documentEle.getBoundingClientRect().width;
        documentEle.style.fontSize = Math.max(Math.min(20 * (clientWidth / documentW), 11.2), 8.55) * 5 + 'px';
        return Refresh_Rem;
      })();
      documentEle.setAttribute('data-dpr', window.navigator.appVersion.match(/iphone/gi) ? window.devicePixelRatio : 1);
      if (/iP(hone|od|ad)/.test(window.navigator.userAgent)) {
        document.documentElement.classList.add('ios');
        if (parseInt(window.navigator.appVersion.match(/OS (\d+)_(\d+)_?(\d+)?/)[1], 10) >= 8)
          document.documentElement.classList.add('hairline');
      }
      if (!document.addEventListener) return;
      window.addEventListener(ResizeEvent, Resize_Calc, false);
      document.addEventListener('DOMContentLoaded', Resize_Calc, false);
    }(window);

  </script>
</body>
<!--引入JQuery-->
<script src="static/js/jquery.js"></script>
<!--引入MonentJS 时间戳转换插件-->
<script src="static/js/moment.js"></script>

</html>
